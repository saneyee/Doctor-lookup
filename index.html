<!DOCTYPE html>
<html>
  <head>
    <title>better-doctor</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
      <div class="container">
          <h1>Look for Doctors in Seattle</h1>
          <div class="row1">
              <div class="col-md-6">
                  <form class="formOne">
                      <div class="form-group">
                          <h2>List of Doctors</h2>
                          <label for="issue">Enter Issue/Problem:</label>
                          <input id="issue" class="form-control" type="text" placeholder="Sore Throat">
                      </div>
                      <br>
                      <button type="submit" class="btn btn-danger">Get Help</button>
                      <br>
                      <br>
                  </form>
              </div>
              <div class="col-md-6">
                  <form class="formOne">
                      <div class="form-group">
                          <h2>Find Doctor by Name</h2>
                          <label for="name">Enter a Name:</label>
                          <input id="name" class="form-control" type="text" placeholder="Name">
                      </div>
                      <br>
                      <button type="submit" class="btn btn-danger">Get Help</button>
                      <br>
                      <br>
                  </form>
              </div>
          </div>
          <div class="row2" >
              <div class="col-md-6">
                  <div class="well" id="doclist" hidden>
                      <div class="doctorlist"></div>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="well" id="docname"hidden>
                      <div class="doctorname"></div>
                  </div>
              </div>

          </div>




      </div>
  </body>
</html>
